<!DOCTYPE html>
<html>
<head>
    <title>E-Commerce Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #222;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product {
            background: white;
            width: 250px;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product h3 {
            margin: 10px 0;
        }

        .price {
            color: green;
            font-size: 18px;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .cart {
            background: white;
            margin: 20px;
            padding: 15px;
            border-radius: 8px;
        }

        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    My E-Commerce Store 
</header>

<div class="container">

    <div class="product">
        <img src="https://via.placeholder.com/250x200" alt="Product 1">
        <h3>Product 1</h3>
        <p class="price">₹999</p>
        <a href="#" class="btn">Add to Cart</a>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/250x200" alt="Product 2">
        <h3>Product 2</h3>
        <p class="price">₹1499</p>
        <a href="#" class="btn">Add to Cart</a>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/250x200" alt="Product 3">
        <h3>Product 3</h3>
        <p class="price">₹1999</p>
        <a href="#" class="btn">Add to Cart</a>
   </div>

   <div class="product">
       <img src="https://via.placeholder.com/250x200" alt="Product 4">
       <h3>Product 4</h3>
       <p class="price">₹2500</p>
       <a href="#" class="btn">Add to Cart</a>


    </div>

</div>

<div class="cart">
    <h2>Shopping Cart</h2>
    <p>No items added (Static UI only)</p>
</div>

<footer>
    © 2026 My E-Commerce Website
</footer>

</body>
</html>
